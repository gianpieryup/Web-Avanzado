<p>login works!</p>
<div class="container">
        <div class="row">
            <div class="col-8">
                <form [formGroup] ="form" (ngSubmit)="login()" >

                        <div class="form-group">
                            <input type="email" class="form-control" name="mail" formControlName="mail" placeholder="foo@example.com">
                            <span class="text-danger" *ngIf="form.get('mail').status != 'VALID' && form.get('mail').touched">mail invalido </span>
                        </div>
                        <div class="form-group">
                                <input type="text" class="form-control" name="password" formControlName="password"  placeholder="nombre">
                                <span class="text-danger" *ngIf="form.get('password').status != 'VALID' && form.get('password').touched">No cumple los requisitos </span>
                        </div>
    
                        <button type="submit"  class="btn btn-outline-success">loguearse</button>
                </form>
            </div>
        </div>
    </div>
