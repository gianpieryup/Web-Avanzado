<!-- nombre, telefono, apellido, contraseña -->
<div class="container">
    <h2>Mi Perfil</h2>

    <div class="row">
        <div class="col-8">
            <form [formGroup]="form" (ngSubmit)="putUsuario()" *ngIf="show_form">
                <span>Nombre : </span>
                <div class="form-group">
                    <input class="form-control" formControlName="nombre_usuario" type="text">
                </div>
                <span>Apellido : </span>

                <div class="form-group">
                    <input class="form-control" formControlName="apellido_usuario" type="text">
                </div>

                <span>Telefono</span>
                <div class="form-group">
                    <input class="form-control" formControlName="telefono_usuario" type="text"></div>
                    

                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
            <button type="button" (click)="showPassword()" class="btn btn-warning">Cambiar contraseña</button>

            <form [formGroup]="password" *ngIf="habilitar_password" (ngSubmit)="cambiarPassword()">
                <div class="form-group">
                <input type="password" class="form-control" formControlName="password_usuario" placeholder="******" >
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Actualizar contraseña</button>
            </form>
        </div>
    </div>
    
    <br>
    <table class="table table-bordered table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">id_compra</th>
            <th scope="col">monto_compra</th>
            <th scope="col">fecha_compra</th>
          </tr>
        </thead>
        <tbody>     
            <ng-container *ngFor="let compra of historial">
            <tr class="elem-list" >
              <td>{{compra.id_compra}} </td> 
              <td>{{compra.monto_compra}}</td>
              <td>{{compra.fecha_compra}}</td>
            </tr> 
            </ng-container> 
        </tbody>
    </table>
    <br>
    <br>
    <button type="button" class="btn btn-primary" (click)="cargarDirecciones(Modal)"> Mostrat direcciones </button>
    <modal #Modal>
        <modal-header>Direcciones</modal-header>
        <modal-content>
            <div *ngFor="let d of direcciones" >
                <div>Calle: {{d.calle_d}} {{d.cp_d}}, piso {{d.piso_d}} </div>
            </div>
        </modal-content>
        <modal-footer>Footer</modal-footer>
    </modal>

</div>
